<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #d0f2f5, #ffffff);
      font-family: 'Fredoka', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #023040;
      overflow: hidden;
      position: relative;
    }
    .box {
      background: #ffffffcc;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 20s linear infinite;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thanks for Booking!</h1>
    <p>Your request has been submitted.<br>Weâ€™ll reach out via text soon to confirm the details.</p>
  </div>

  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 50 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      bubble.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
